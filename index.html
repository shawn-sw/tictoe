<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Rotating Gravity TicTacToe</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(166, 196, 229);
      text-align: center;
      margin-top: 60px;
    }

    #controls {
      margin-bottom: 40px;
    }

    .drop-button {
      width: 100px;
      height: 40px;
      margin: 0px;
      font-size: 18px;
      cursor: pointer;
    }

    #board-container {
      display: inline-block;
      transition: transform 0.6s ease;
    }

    #board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 0px;
      margin: auto;
    }

    .cell {
      width: 100px;
      height: 100px;
      border: 2px solid #000;
      position: relative;
      font-size: 40px;
      user-select: none;
      background-color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .marker {
      animation: drop 0.3s ease-out forwards;
    }

    @keyframes drop {
      from {
        transform: translateY(-120px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    #turn-indicator, #message {
      margin-top: 15px;
      font-size: 24px;
    }

    button {
      margin-top: 15px;
      font-size: 16px;
      padding: 8px 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>Rotating Gravity TicTacToe</h1>

  <!-- 显示当前回合玩家 -->
  <div id="turn-indicator">Current round：X</div>

  <!-- 上方落子按钮 -->
  <div id="controls">
    <button class="drop-button" onclick="dropAt(0)">▼</button>
    <button class="drop-button" onclick="dropAt(1)">▼</button>
    <button class="drop-button" onclick="dropAt(2)">▼</button>
  </div>

  <!-- 棋盘容器（可旋转） -->
  <div id="board-container">
    <div id="board">
      <div class="cell" id="cell0"></div>
      <div class="cell" id="cell1"></div>
      <div class="cell" id="cell2"></div>
      <div class="cell" id="cell3"></div>
      <div class="cell" id="cell4"></div>
      <div class="cell" id="cell5"></div>
      <div class="cell" id="cell6"></div>
      <div class="cell" id="cell7"></div>
      <div class="cell" id="cell8"></div>
    </div>
  </div>

  <!-- 显示结果 -->
  <div id="message"></div>

  <button onclick="restartGame()">restart</button>

  <script>
    let boardState = Array(9).fill(null);
    let currentPlayer = 'X';
    let gameOver = false;
    let rotationAngle = 0; // 无限累加旋转角度
    let rotationStep = 0;  // 用于逻辑判断（0~3）

    const entryCellsByRotation = [
      [0, 1, 2], // 上
      [6, 3, 0], // 左
      [8, 7, 6], // 下
      [2, 5, 8]  // 右
    ];

    const gravityDirectionByRotation = [
      [1, 0],   // 向下
      [0, 1],   // 向右
      [-1, 0],  // 向上
      [0, -1]   // 向左
    ];

    const boardContainer = document.getElementById('board-container');

    function indexToCoord(index) {
      return [Math.floor(index / 3), index % 3];
    }

    function coordToIndex(row, col) {
      return row * 3 + col;
    }

    function getEntryCells() {
      return entryCellsByRotation[rotationStep];
    }

    function getGravityDirection() {
      return gravityDirectionByRotation[rotationStep];
    }

    function dropAt(buttonIndex) {
      if (gameOver) return;

      const entryIndices = getEntryCells();
      const startIndex = entryIndices[buttonIndex];
      let [row, col] = indexToCoord(startIndex);
      const [dr, dc] = getGravityDirection();
      

      let lastEmpty = null;
      while (row >= 0 && row < 3 && col >= 0 && col < 3) {
        const idx = coordToIndex(row, col);
        if (boardState[idx] === null) {
          lastEmpty = idx;
          row += dr;
          col += dc;
        } else {
          break;
        }
      }

      if (lastEmpty === null) return;

      boardState[lastEmpty] = currentPlayer;
      const cell = document.getElementById('cell' + lastEmpty);
      const marker = document.createElement('div');
      marker.className = 'marker';
      marker.textContent = currentPlayer;
      cell.appendChild(marker);

      const winner = checkForWinner();
      if (winner) {
        document.getElementById('message').textContent = winner + ' 获胜！';
        document.getElementById('turn-indicator').textContent = '';
        gameOver = true;
        return;
      }

      if (boardState.every(cell => cell !== null)) {
        document.getElementById('message').textContent = '平局！';
        document.getElementById('turn-indicator').textContent = '';
        gameOver = true;
        return;
      }

      // 延迟3秒后执行旋转和换人逻辑
      setTimeout(() => {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
        document.getElementById('turn-indicator').textContent = '当前回合：' + currentPlayer;

        rotationAngle -= 90;
        rotationStep = ((rotationAngle / 90) % 4 + 4) % 4;
        boardContainer.style.transform = `rotate(${rotationAngle}deg)`;
      }, 3000);
    }

    function checkForWinner() {
      const lines = [
        [0,1,2], [3,4,5], [6,7,8],
        [0,3,6], [1,4,7], [2,5,8],
        [0,4,8], [2,4,6]
      ];
      for (let [a, b, c] of lines) {
        if (boardState[a] && boardState[a] === boardState[b] && boardState[b] === boardState[c]) {
          return boardState[a];
        }
      }
      return null;
    }

    function restartGame() {
      boardState = Array(9).fill(null);
      currentPlayer = 'X';
      gameOver = false;
      rotationAngle = 0;
      rotationStep = 0;
      document.getElementById('turn-indicator').textContent = '当前回合：X';
      document.getElementById('message').textContent = '';
      boardContainer.style.transform = 'rotate(0deg)';
      for (let i = 0; i < 9; i++) {
        document.getElementById('cell' + i).innerHTML = '';
      }
    }
  </script>

</body>
</html>
